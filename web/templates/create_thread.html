{% extends 'home_login.html'%}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">




{% block content %}
<div class="container">
	<div class="row">
		<div class="col-md-12 p-5">
			<a href="{% url 'main:inbox' %}" class="btn btn-light">Back to Your Inbox</a>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12 p-5">
			<h3>Start a Conversation!</h3>
		</div>
	</div>

	<div class="row justify-content-center mt-3 mb-5">
		<div class="col-md-5 col-sm-12">
			{% if messages %}
			{% for message in messages%}
			<div class="alert alert-danger">
				{{message}}
			</div>
			{% endfor %}
			{% endif %}
			<form method="POST">
				{% csrf_token %}
				
				<p>Enter the username for the person you would like to talk to.</p>

				{{ form }}
				<div class="d-grid gap-2">
					<button class="btn btn-success mt-3" type="submit">Continue</button>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock content %}
