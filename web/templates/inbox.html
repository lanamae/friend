{% extends 'home_login.html'%}


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
{% block content %}
<div class="container1">
	<div class="row1">
		<div class="col-md-12 p-5">
			<h3>Your Conversations</h3>
		</div>
	</div>

	<div class="row1">
		<div class="col-md-12 p-5">
			<form method="GET" action="{% url 'main:create-thread' %}">
				<button class="btn btn-light p-3" type="submit">Start a Conversation</button>
			</form>
		</div>
	</div>
	<h1>Inbox</h1>
	{% for thread in threads.all %}
	<div class="row mb-3">
		<div class="card col-md-12 p-5 shadow-sm">
			<h5>{{ thread.user }} - {{ thread.receiver }}</h5>
		
			<a class="stretched-link" href="{% url 'main:thread' thread.pk %}"></a>
		</div>
		<a href="{% url 'main:thread-delete' thread.pk%}">Delete</a>
	</div>
	{% endfor %}
</div>
{% endblock content %}
